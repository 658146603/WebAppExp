<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>health</title>
</head>
<body>
<form action="index.jsp" method="post">
    <table style="border: 1px solid lightgrey" width="300" rules="none" cellspacing="0" align="center">
       <tr height="50">
           <td height="50" width="300"><img src="pic1.png"/></td>
       </tr>
        <tr height="7" >
           <td style="background:lightgrey "></td>
        </tr>
        <tr height="30">
           <td align="left"><span color="red">*</span>您最近14天是否离开过杭州或当前所在城市</td>
        </tr>
        <tr height="30">
           <td align="left"><input type="radio" name="r1">否</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="radio" name="r2">是</td>
        </tr>
        <tr height="7" >
         <td style="background:lightgrey "></td>
        </tr>
        <tr height="30">
         <td align="left"><span color="red">*</span>您最近14天是否接触过新冠确诊病人或疑似病人</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="radio" name="r3">否</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="radio" name="r4">是</td>
        </tr>
        <tr height="7" >
         <td style="background:lightgrey "></td>
        </tr>
        <tr height="30">
         <td align="left"><span color="red">*</span>当前健康状况（若有以下症状，请在方框内勾选）</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="checkbox" name="c1">无异常</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="checkbox" name="c2">乏力</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="checkbox" name="c3">干咳</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="checkbox" name="c4">鼻塞</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="checkbox" name="c5">流涕</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="checkbox" name="c6">咽痛</td>
        </tr>
        <tr height="30">
         <td align="left"><input type="checkbox" name="c7">腹泻</td>
        </tr>
        <tr height="7" >
         <td style="background:lightgrey "></td>
        </tr>
        <tr height="30">
         <td align="left">本人郑重承诺：</td>
        </tr>
        <tr height="40">
         <td align="left"><input type="checkbox">为疫情防控，
          本人同意将以上信息依法提交所在辖区疫情防控部门统筹管理</td>
        </tr>
        <tr height="70">
         <td align="left"><input type="checkbox">上述信息是我本人填写，本人对信息内容的真实性和完整性负责。
          如果信息有误或缺失，本人愿意承担相应的法律责任。
          同时，本人保证遵守防疫管控的各项规定，配合并听从各项措施和要求</td>
        </tr>
        <tr height="30">
         <td height="20" width="300"><img src="pic2.png"/></td>
        </tr>
    </table>
