<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link href="css/mdui.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/mdui.js"></script>
    <script type="text/javascript" src="lib/kotlin.js"></script>
    <script type="text/javascript" src="lib/kotlinx-html-js.js"></script>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-loaded">
<div class="mdui-drawer" id="drawer">
    <ul class="mdui-list">
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
            <div class="mdui-list-item-content">Inbox</div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
            <div class="mdui-list-item-content">Starred</div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
            <div class="mdui-list-item-content">Sent mail</div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
            <div class="mdui-list-item-content">Drafts</div>
        </li>
        <li class="mdui-subheader">Subheader</li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">email</i>
            <div class="mdui-list-item-content">All mail</div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
            <div class="mdui-list-item-content">Trash</div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
            <div class="mdui-list-item-content">Spam</div>
        </li>
    </ul>
</div>
<div class="mdui-toolbar mdui-color-theme">
    <a id="toolbar-menu" href="javascript:new mdui.Drawer('#drawer').toggle()" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '菜单'}">
        <i class="mdui-icon material-icons">menu</i>
    </a>
    <span class="mdui-typo-title">Title</span>
    <div class="mdui-toolbar-spacer"></div>
    <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '搜索'}">
        <i class="mdui-icon material-icons">search</i>
    </a>
    <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '刷新'}">
        <i class="mdui-icon material-icons">refresh</i>
    </a>
    <a href="javascript:" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '更多'}">
        <i class="mdui-icon material-icons">more_vert</i>
    </a>
</div>
<div class="mdui-container-fluid" id="root">

</div>
<script type="text/javascript" src="web-front-final.js"></script>
</body>
</html>
